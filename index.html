<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Starter</title>
    <!-- font awesome-->
    <link
   rel="stylesheet"
   href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
 />

<!-- styles -->
<link rel="stylesheet" href="styles.css">
  </head>
  <body>
<main>
  <section class="container">
    <!-- title -->
    <div class="title">
      <h2>축구선수설명</h2>
      <div class="underline"></div>
    </div>
    <!-- review  -->
    <article class="review">
      <div class="img-container">
        <img src="zidan.jpg" id="person-img" alt="" >
      </div>
      <h4 id="author">zinedine zidane</h4>
      <p id="job">GOAT</p>
      <p id="info">지네딘 지단은 "지주" (Zizou)의 별칭으로 잘 알려진 프랑스의 전 축구 선수이자
        현 감독이다. 그는 프랑스 국가대표팀, 칸, 보르도, 유벤투스, 그리고 레알 마드리드에서 공격형 미드필더로 활약했다. 일류 플레이메이커로 우아함, 시야, 공 제어력, 그리고 기술로
        알려졌으며, 지단은 2004년 UEFA 골든 주빌리 여론 조사에서 근 50년 간의 최고 유럽 축구 선수로 선정되었다. 그는 역대 최고의 선수들 중 한 명으로 손꼽히기도 한다.
      </p>
<!-- prev next buttons -->
  <div class="button-container">
    <button class="prev-btn">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="next-btn">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
  <!-- random button  -->
  <button class="random-btn">랜덤</button>
    </article>
  </section>
</main>

<!-- js -->
    <script src="app.js"></script>
  </body>
</html>
